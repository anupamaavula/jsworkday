<!-- 7. Write a program that prints a multiplication table for numbers up to 12. -->

<!DOCTYPE html>
<html>
<head>
	<title>Multiplication table</title>
</head>
<body>
	
    <script type="text/javascript">
    	var a=12;
        var b;

    	for( var i=1;i<=10;i++)
    	{
			b=a*i;
	    	document.write(" "+a+"*"+i+"="+b+"<br>");
    	}
    </script>
</body>
</html>
