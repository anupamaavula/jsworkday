<!DOCTYPE html>
<html>
<head>
	<title>Enter name and greeting </title>
	<!-- <script type="text/javascript" src="name&greeting.js"></script> -->
</head>
<body>

	<p id="name"> </p>

    <script type="text/javascript">
    	let fname=prompt("Enter your name here");
    	if(fname!=null)
    	{
    	document.getElementById("name").innerHtml="Hello"+fname+"How are you?";
    		
    	}

		
    </script>
</body>
</html>
